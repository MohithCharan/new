<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Sort Visualization</title>
  <style>
    body {
      background-color:rgb(167, 157, 157);
      font-family: Arial, sans-serif;
    }
    h1{
        margin: 0px;
    }
    h3{
        margin:10px;
    }
    h1,h3{
            color:rgb(63, 28, 217);
    }

    .container {
      text-align: center;
      margin-top: 20px;
    }

    .array-grid {
      display: flex;
      flex-direction: row; /* Display arrays horizontally */
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .array-grid > div {
      width: 50px;
      height: 50px;
      background-color: #b2ae33;
      border: 1px solid #101011;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #0e0d0d;
      margin-right: 2px; /* Add some spacing between cells */
    }

    #start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #27ae60;
      color: #ffffff9f;
      border: none;
      cursor: pointer;
    }

    #input-box {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
    <h1 align="center">Bubble Sort</h1>
    <h3 align="center">Mohith charan (VU21CSEN0101610)</h3>
  <div class="container">
    <div>
      <input type="text" id="input-box" placeholder="Enter numbers separated by commas (e.g., 4,2,7,1,9,3,6,5,8)">
    </div>
    <button id="start-button">Start Bubble Sort</button>
  </div>
  <div class="array-grid" id="initial-array-grid">
  </div>
  <script>
    // Bubble Sort Implementation
    function bubbleSort(arr) {
      let n = arr.length;
      let swapped;
      do {
        swapped = false;
        for (let i = 0; i < n - 1; i++) {
          if (arr[i] > arr[i + 1]) {
            let temp = arr[i];
            arr[i] = arr[i + 1];
            arr[i + 1] = temp;
            swapped = true;
          }
        }
      } while (swapped);
      return arr;
    }

    // Visualization
    const initialArrayGrid = document.getElementById('initial-array-grid');
    const startButton = document.getElementById('start-button');
    const inputBox = document.getElementById('input-box');

    startButton.addEventListener('click', () => {
      const inputValues = inputBox.value.split(',').map(val => parseInt(val));
      
      if (inputValues.some(isNaN)) {
        alert('Please enter valid numbers separated by commas.');
        return;
      }

      initialArrayGrid.innerHTML = '';

      // Display the initial array in grid format
      inputValues.forEach((value) => {
        const cell = document.createElement('div');
        cell.classList.add('array-grid');
        cell.textContent = value;
        initialArrayGrid.appendChild(cell);
      });

      startButton.style.display = 'none';

      // Start Bubble Sort visualization
      visualizeBubbleSort(inputValues);
    });

    function visualizeBubbleSort(arr) {
      const steps = bubbleSortSteps(arr);
      let stepIndex = 0;

      function displayStep() {
        if (stepIndex < steps.length) {
          const step = steps[stepIndex];

          // Create a container for the sorted array
          const sortedArrayGrid = createGridFromArray(step);

          // Display the sorted array at each step
          document.body.appendChild(sortedArrayGrid);

          stepIndex++;
          setTimeout(displayStep, 1000); // Adjust the delay between steps as needed
        }
      }

      displayStep();
    }

    function bubbleSortSteps(arr) {
      const steps = [];
      let n = arr.length;
      let swapped;

      do {
        swapped = false;
        for (let i = 0; i < n - 1; i++) {
          if (arr[i] > arr[i + 1]) {
            let temp = arr[i];
            arr[i] = arr[i + 1];
            arr[i + 1] = temp;
            const step = [...arr]; // Clone the array
            steps.push(step);
            swapped = true;
          }
        }
        n--;
      } while (swapped);

      return steps;
    }

    function createGridFromArray(arr) {
      const grid = document.createElement('div');
      grid.classList.add('array-grid');

      arr.forEach((value) => {
        const cell = document.createElement('div');
        cell.textContent = value;
        cell.classList.add('array-grid-cell');
        grid.appendChild(cell);
      });

      return grid;
    }
  </script>
</body>
</html>
